version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    networks:
      - hkr_internal
    ports:
      - 5432:5432
    env_file: .env
      - 127.0.0.1:5432:5432
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - DB_N8N_USER
      - DB_N8N_PASSWORD
      - DB_N8N_DATABASE
    volumes:
      - ./scripts/init-n8n.sh:/docker-entrypoint-initdb.d/init-n8n.sh
      - ./scripts/init-hkr.sh:/docker-entrypoint-initdb.d/init-hkr.sh
      - postgres_data:/var/lib/postgresql
      - ./initdb.sh:/docker-entrypoint-initdb.d/init-data.sh
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}',
        ]
      test: [ 'CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}' ]
      interval: 5s
      timeout: 5s
      retries: 10

  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${DB_N8N_DATABASE}
      - DB_POSTGRESDB_USER=${DB_N8N_USER}
      - DB_POSTGRESDB_PASSWORD=${DB_N8N_PASSWORD}
    networks:
      - hkr_internal
    ports:
      - 127.0.0.1:5678:5678
    links:
      - postgres
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy

  hkr:
    image: ghcr.io/munuchapterhkn/hkrecruitment:latest
    build: .
    restart: always
    env_file: .env
    networks:
      - hkr_internal
    ports:
      - 8080:3000
    depends_on:
      postgres:
        condition: service_healthy

  backup:
    build:
      context: ./scripts/backup
    restart: unless-stopped
    env_file: .env
    networks:
      - hkr_internal
    volumes:
      - backup_data:/backups
      - ./scripts/backup/backup.d:/etc/backup.d:ro
      - ./scripts/backup/rclone.conf:/config/rclone/rclone.conf:ro
    depends_on:
      postgres:
        condition: service_healthy

  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - 80:80
      - 443:443
    networks:
      - hkr_internal
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_config:/config
      - caddy_data:/data
    depends_on:
      - hkr

networks:
  hkr_internal:
  db_backup:
    build:
      context: .
      dockerfile: scripts/backup/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ 'CMD-SHELL', 'pgrep crond > /dev/null' ]
      interval: 30s
      timeout: 5s
      retries: 3
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - GOOGLE_CLIENT_ID
      - GOOGLE_CLIENT_SECRET
      - GOOGLE_REFRESH_BACKUP_TOKEN
      - GOOGLE_DRIVE_FOLDER_ID
      - BACKUP_CRON=0 2 * * 0
      - BACKUP_TMP_DIR=/tmp

volumes:
  postgres_data:

  n8n_data:

  caddy_data:
  caddy_config:

  backup_data:
